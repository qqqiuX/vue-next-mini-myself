<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const { reactive, effect } = Vue

    const obj = reactive({
        name: '张三'
    })

    effect(() => {
        document.querySelector('#app').innerText = obj.name
    })
</script>
</html>
